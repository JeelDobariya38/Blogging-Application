<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Info</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="stylesheet" href="stylesheets/index.css" />
    <link rel="stylesheet" href="stylesheets/user_profile.css" />
    <script src="scripts/script.js" defer></script>
    <script src="scripts/context.js" defer></script>
  </head>
  <body>
    <header class="navbar on-top">
      <div class="navbar-heading">
        <a href="index.html" class="heading"><h1>Blogging Application</h1></a>
        <p>Read, Write and Spread the Knowledge Around!!</p>
      </div>
      <div class="navbar-links hidden">
        <a href="login.html"><button class="login-btn">Login</button></a>
        <a href="signup.html"><button class="signup-btn">Signup</button></a>
      </div>
      <div class="navbar-user">
        <a href="user_profile.html"
          ><button class="user-btn" id="user-btn">Username</button></a
        >
      </div>
    </header>
    <div class="outer-box">
      <div class="inner-box">
        <h1>User Info</h1>
        <main class="user-info">
          <div class="user-main-info">
            <p>FullName: <b id="fullname">Abc</b></p>
            <p>UserName: <b id="username">Abc@123</b></p>
          </div>
          <div class="blog">
            <div class="blog-header">
              <div class="edit-btn">
                <a href="blog_edit.html"
                  ><img src="resources/pen-to-square-solid.svg"
                /></a>
              </div>
              <h2>Title Of Blog</h2>
              <p>Author Name</p>
            </div>
            <div class="blog-content">
              <p>first paragraph of blog</p>
              <p>second paragraph of blog</p>
              <p>third paragraph of blog</p>
            </div>
            <div class="blog-footer">
              <div>
                <button class="like-btn">Like</button>
              </div>
              <div>
                <button class="comment-btn">Comment</button>
              </div>
            </div>
          </div>
          <div>
            <a href="index.html"
              ><button class="back-btn">Back to Home</button></a
            >
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
